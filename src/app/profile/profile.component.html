<div class="container">
    <h2 class="mt-5 mb-3 d-flex justify-content-center">
        <span *ngIf="!hideAdmin">Панель администратора</span>
        <span *ngIf="!hideManager">Личный кабинет менеджера</span>
        <span *ngIf="!hideClient">Личный кабинет клиента</span></h2>
    <div *ngIf="!hideAdmin">
        <h3 class="mb-3">Управление персоналом: </h3>
        <div class="list-group">
            <button type="button" class="list-group-item list-group-item-action "
                [routerLink]="['/list-user']">Список администраторов и менеджеров
            </button>
            <button type="button" class="list-group-item list-group-item-action"
                [routerLink]="['/masters']">Список мастеров салона красоты
            </button>
        </div>
        <h3 class="mt-3 mb-3">Управление каталогом услуг: </h3>
            <div class="list-group">
            <button type="button" class="list-group-item list-group-item-action"
                [routerLink]="['/catalog']">Каталог услуг
            </button>
        </div>
        <h3 class="mt-3 mb-3">Управление заявками и записями: </h3>
            <div class="list-group">
            <button type="button" class="list-group-item list-group-item-action"
                [routerLink]="['/list-requests']">Список заявок на обратный звонок
            </button>
            <button type="button" class="list-group-item list-group-item-action"
                [routerLink]="['/list-records']">Список записей к мастерам
            </button>
        </div>
    </div>
</div>
