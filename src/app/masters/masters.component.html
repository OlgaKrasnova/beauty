<div *ngIf="loading" style="height: calc(100vh - 73px - 2rem);"
class="container d-flex justify-content-center align-content-center">
    <div class="spinner-border txt-gray-bread m-auto" role="status">
        <span class="sr-only ">Loading...</span>
    </div>
</div>
<div *ngIf="!loading" class="container">
    <h2 class="mb-5 mt-5">Cписок мастеров салона красоты</h2>
    <div class="row print__filter">
        <div class="col-3 print__filter">
            <p>Сортировка по ФИО</p>
        </div>
    </div>
    <div class="row d-flex justify-content-between print__filter">
        <div class="col-3">
            <select class="form-control" [(ngModel)]="filter_abc_masters" class="form-control" >
                <option value="0" selected>все</option>
                <option value="1">А-Я</option>
                <option value="2">Я-А</option>
            </select>
        </div>
        <div class="col-3">
            <a class="btn btn-success btn-block" [routerLink]="['/add-master']">Добавить мастера</a>
        </div>
    </div>

    <div class="wrap-for-table table-responsive-xl table-responsive-lg table-responsive-md">
        <table class="table mt-5">
        <tr>
            <th>ФИО</th>
            <th>Специализация</th>
            <th>Начало времени работы</th>
            <th>Конец времени работы</th>
            <th class="print__filter">Действия</th>
        </tr>
        <tr *ngFor="let master of masters">
            <td>{{master.fio}}</td>
            <td>{{master.name_specializaion}}</td>
            <td class="td__center">{{master.start_schedule}}</td>
            <td class="td__center">{{master.end_schedule}}</td>
            <td class="print__filter">
            <button type="button" class=" btn-sm btn btn-danger" (click)="onDeleteMaster(master.id_master)">Удалить</button>
            </td>
        </tr>
        </table>
    </div>
    
</div>

<!-- | sortAbcMasters: filter_abc_masters -->
