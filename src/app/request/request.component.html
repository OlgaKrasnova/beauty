<div class="container">
    <div class="d-flex justify-content-center">
        <form [formGroup]="requestFrom" class="w-50 card-beauty">
            <h3 class="d-flex justify-content-center">Заказать обратный звонок</h3>
            <div class="form-group">
                <label for="exampleInputEmail1">Введите ФИО</label>
                <input (focus)="onFlag()" type="email" formControlName="fio" class="form-control" id="exampleInputEmail1" placeholder="Краснова Ольга Викторовна">
            </div>
            <div class="form-group">
                <label for="exampleInputPhone">Введите телефон</label>
                <input (focus)="onFlag()" class="form-control" formControlName="phone" id="exampleInputPhone" [textMask]="{mask: mask}" placeholder="(999) 999-99-99">
            </div>
            <div *ngIf="!isEmpty" class="alert alert-danger">
                <span class="field-required" role="alert">Одно или несколько полей пустые!</span>
              </div>
            <div class="d-flex justify-content-center">
                <button (click)="onRequest()" type="submit" class="btn btn-beauty">Заказать обратный звонок</button>
            </div>
            <h5 *ngIf="succes" class="text-success d-flex justify-content-center alert alert-success mt-3" role="alert">Заявка на обратный звонок отправлена!</h5>
        </form>
    </div>
</div>
