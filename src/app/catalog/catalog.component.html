<div *ngIf="loading" style="height: calc(100vh - 73px - 2rem);" class="container d-flex justify-content-center align-content-center">
    <div  class="spinner-border txt-gray-bread m-auto" role="status">
      <span class="sr-only ">Loading...</span>
    </div>
    </div>
  <div class="container mt-5" *ngIf="!loading">
      <div class="row" *ngIf="!hide2">
        <div class="col-sm-12 col-md-12 col-lg-auto col-xl-auto">
          <a class="btn btn-success btn-block" [routerLink]="['/addService']">Добавить новую услугу</a>
        </div>
          </div>
      <div *ngIf="!notfound; else blockNotFound" class="row mt-3 justify-content-md-start justify-content-lg-between justify-content-center  justify-content-xl-start">
        <app-service *ngFor="let service of services" [service]="service" (del)="onDeleteService(service.id_service)" class="col-lg-3 col-xl-3 col-md-6 col-sm-12 col-xs-12"></app-service>
        </div>
      <ng-template #blockNotFound>
        <h3 class="font-weight-normal">К сожалению, услуг не найдено.</h3>
      </ng-template>
  </div>
