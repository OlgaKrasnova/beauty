<div *ngIf="loading" style="height: calc(100vh - 73px - 2rem);" class="container d-flex justify-content-center align-content-center">
    <div  class="spinner-border txt-gray-bread m-auto" role="status">
      <span class="sr-only ">Loading...</span>
    </div>
    </div>
    <div *ngIf="!loading" class="container">
        <h2 class="mb-3 mt-5">Создание новой услуги</h2>
        <h5 *ngIf="succes" class="text-success">Услуга была успешно создана!</h5>
            <form [formGroup]="form" enctype="multipart/form-data">
                <div class="form-group">
                  <label for="text"> Введите название услуги</label>
                  <input (focus)="onSucces()" formControlName="name" type="text" class="form-control" id="name">
                 </div>
                 <div class="form-group">
                  <label for="text">Введите категорию услуги</label>
                  <select class="form-control" formControlName="id_specialization" [(ngModel)]="name_specialization">
                    <option *ngFor="let specialization of specializations" [ngValue]="specialization.id_specialization">
                     {{ specialization.name_specialization }}
                    </option>
                  </select> 
                 </div>
                 <div class="form-group">
                    <label for="text">Введите описание услуги</label>
                    <input (focus)="onSucces()" formControlName="description" type="text" class="form-control" id="artikul">
                   </div>
                <div class="form-group">
                    <label for="text">Введите цену услуги</label>
                    <input (focus)="onSucces()" formControlName="price" type="text" class="form-control" id="price">
                </div>
                <div class="form-group" (click)="onSucces()">
                    <label for="photo">Добавьте фото к карточке услуги</label>
                    <br>
                    <angular-file-uploader
                      [config]="afuConfig"
                      (ApiResponse)="fileUpload($event)"
                      >
                    </angular-file-uploader>
                    </div>
                 
                 <h5 *ngIf="!isEmpty" class="text-danger">Одно или несколько полей пустые!</h5>
                 <button class="btn btn-success btn-block" (click)="onAddService()">Добавить</button>
        <br><br><br><br><br><br><br>
    
      </form>
    </div>

    </style>
