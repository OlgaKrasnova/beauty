<div *ngIf="loading" style="height: calc(100vh - 73px - 2rem);"
  class="container d-flex justify-content-center align-content-center">
  <div class="spinner-border txt-gray-bread m-auto" role="status">
    <span class="sr-only ">Loading...</span>
  </div>
</div>
<div class="container" *ngIf="!loading">
  <div *ngIf="!notfound; else blockNotFound"
    class="row mt-3 justify-content-md-start justify-content-lg-between justify-content-center justify-content-xl-start">
    <app-item *ngFor="let product of products" [item]="product" (del)="onDelete(product.id)"
      class="col-lg-3 col-xl-3 col-md-6 col-sm-12 col-xs-12"></app-item>
  </div>
  <ng-template #blockNotFound>
    <h3 class="font-weight-normal">К сожалению, Вы еще не добавили товары в избранное :(</h3>
  </ng-template>
</div>
