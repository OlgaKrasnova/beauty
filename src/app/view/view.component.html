<div *ngIf="loading" style="height: calc(100vh - 73px - 2rem);" class="container d-flex justify-content-center align-content-center">
    <div  class="spinner-border txt-gray-bread m-auto" role="status">
      <span class="sr-only ">Loading...</span>
    </div>
</div>

<div *ngIf="!loading" class="container mt-5">
    <div class="row flex-column-reverse p-3 p-lg-0 p-xl-0 flex-lg-row flex-xl-row ">
        <div class="d-flex flex-column col-lg-6 col-xl-6">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h3 class="mb-0">{{product.name}}</h3>
                    <h5 class="mb-2 text-secondary font-weight-normal">{{product.artikul}}</h5>
                </div>
                <img class="icon" *ngIf="((heart) && (!hide3))" (click)="onHeart()" src="/assets/heart-close.png" alt="">
                <img class="icon" *ngIf="((!heart) && (!hide3))" (click)="onHeart()" src="/assets/heart-open.png" alt="">
            </div>
            <p class="card-text">{{product.description}}</p>
            <p class="mb-0 card-text"><i>Вес:</i>  {{product.weight}}г</p>
            <p class="card-text"><i>Состав:</i>  {{product.ingredients}}</p>
            <div *ngIf="editOrNot; else anotherblock" class="d-flex flex-row">
                <div class="col-8 d-flex flex-column p-0">
                    <h4 class="my-line mb-2">{{product.price}}₽</h4>
                    <h5 class="font-weight-normal my-line">{{hasOrNot}}</h5>   
                </div>
                <div class="col-4 d-flex flex-column align-items-end p-0" *ngIf="!hide2">
                    <button class="btn btn-primary btn-gray-bread mb-2" (click)="onChange()">Изменить</button>
                    <button class="btn btn-primary btn-danger" (click)="onDelete()">Удалить</button>
                </div>
            </div>
            <ng-template #anotherblock >
                <form [formGroup]="form" class="d-flex flex-row">
                    <div class="col-8 d-flex flex-column p-0">
                        <input formControlName="price" type="text" class="form-control mb-2 my-line" id="price">  
                        <input formControlName="number" type="text" class="form-control my-line" id="number">  
                    </div>
                    <div class="col-4 d-flex flex-column align-items-end p-0" *ngIf="!hide2">
                        <button class="btn btn-primary btn-gray-bread mb-2" (click)="onChange()">Сохранить</button>
                        <button class="btn btn-primary btn-danger" disabled>Удалить</button>
                    </div>
                </form>
            </ng-template>
        </div>
        <div class="col-lg-6 col-xl-6">
            <img class="photo" class="w-100 mb-4 shadow" [src]="'http://localhost:3001/api/photo/' + product.filename" src="assets/1.jpg" alt="">
        </div>
    </div>
</div>
