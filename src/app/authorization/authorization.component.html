<div class="flex">
  <form class="form-login" [formGroup]="form">
    <h3 class="font-weight-normal mb-3">Вход</h3>
    <label for="login">Введите логин</label>
    <input (focus)="onFlag()" formControlName="login" type="text" class="form-control mb-3"
      placeholder="Логин">
    <label for="password">Введите пароль</label>
    <input (focus)="onFlag()" formControlName="password" type="password"
      class="form-control mb-3" placeholder="Пароль">
    <div *ngIf="!notExistLoginOrPassword" class="attention">
      <span class="alert alert-danger mt-3" role="alert">Неправильный логин или пароль!</span>
    </div>
    <div *ngIf="!isEmpty" class="attention">
      <span class="field-required alert alert-danger mt-3" role="alert">Одно или несколько полей пустые!</span>
    </div>
    <button (click)="onLogin()" id="btnLogin" class="btn btn-lg btn-block btn-beauty">Войти</button>
    <p>Нет аккаунта? <a class="" [routerLink]="['/registration']">Зарегистрируйтесь!</a> </p>
  </form>  
</div>
