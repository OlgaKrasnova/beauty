<div *ngIf="loading" style="height: calc(100vh - 73px - 2rem);"
class="container d-flex justify-content-center align-content-center">
    <div class="spinner-border txt-gray-bread m-auto" role="status">
        <span class="sr-only ">Loading...</span>
    </div>
</div>
<div *ngIf="!loading" class="container">
    <h2 class="mb-5 mt-5">Cписок заявок на обратный звонок</h2>
    <div class="wrap-for-table">
        <table class="table">
        <tr>
            <th>ФИО</th>
            <th>Телефон</th>
            <th>Статус</th>
            <th>Цель</th>
        </tr>
        <tr *ngFor="let request of requests">
            <td>{{request.fio}}</td>
            <td>{{request.phone}}</td>
            <td>{{request.status}}</td>
            <td>{{request.purpose}}</td>
            <td>
        </tr>
        </table>
    </div>
    
</div>
