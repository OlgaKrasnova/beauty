<div class="mb-3 ">
  <div class="card mb-4 shadow-sm" *ngIf="demonstrateService">
      <img (click)="onLinkService(service.id_service)" [src]="srcPhoto + service.filename" class="card-img-top" height="200" alt="kartinka">
      <div class="card-body">
        <p class="card-text h5" style="cursor: pointer;" (click)="onLinkService(service.id_service)">{{service.name}}</p>
        <p class="card-text h5 font-weight-normal text-success">{{service.price}} рублей</p>
        <div class="d-flex justify-content-between align-items-center">
          <div class="btn-group" *ngIf="!hide1 || !hide2">
            <button type="button" class=" btn-sm btn btn-danger" (click)="onDeleteService(service.id_service)">Удалить</button> 
          </div>
          <div class="btn-group"  *ngIf="!hide3">
            <button type="button" class=" btn-sm btn btn-beauty" (click)="onLinkRecordService(service.id_service, service.id_specialization)">Записаться к мастеру</button> 
          </div>
        </div>
      </div>
    </div>
</div>
