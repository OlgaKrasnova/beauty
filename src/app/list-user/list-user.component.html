<div *ngIf="loading" style="height: calc(100vh - 73px - 2rem);"
class="container d-flex justify-content-center align-content-center">
    <div class="spinner-border txt-gray-bread m-auto" role="status">
        <span class="sr-only ">Loading...</span>
    </div>
</div>
<div *ngIf="!loading" class="container">
    <h2 class="mb-5 mt-5">Cписок администраторов и менеджеров</h2>
    <div class="row mb-5">
      <div class="col-sm-12 col-md-12 col-lg-auto col-xl-auto">
        <a class="btn btn-success btn-block" [routerLink]="['/add-role']">Добавить сотрудника</a>
      </div>
    </div>
    <div class="wrap-for-table">
        <table class="table">
        <tr>
            <th>Имя</th>
            <th>Роль</th>
            <th>Логин</th>
            <th>Пароль</th>
            <th>Управление</th>
        </tr>
        <tr *ngFor="let user of users">
            <td>{{user.name}}</td>
            <td>{{user.role}}</td>
            <td>{{user.login}}</td>
            <td>{{user.password}}</td>
            <td>
            <button type="button" class=" btn-sm btn btn-danger" (click)="onDelete(user.id)"
                [disabled]="user.id==id">Удалить</button>
            </td>
        </tr>
        </table>
    </div>
    
</div>
