<div *ngIf="loading" style="height: calc(100vh - 73px - 2rem);"
  class="container d-flex justify-content-center align-content-center">
  <div class="spinner-border txt-gray-bread m-auto" role="status">
    <span class="sr-only ">Loading...</span>
  </div>
</div>
<div *ngIf="!loading" class="container">
  <h2 class="mb-5 mt-5">Добавление нового мастера</h2>
  <h5 *ngIf="success" class="text-success">Мастер успешно добавлен!</h5>
  <form [formGroup]="form" enctype="multipart/form-data">
    <div class="form-group">
      <label for="text">Введите ФИО мастера</label>
      <input (focus)="onSuccess()" formControlName="fio" type="text" class="foc-bread br-gray-bread form-control"
        id="fio">
    </div>
    <div class="form-group">
        <label for="text">Введите специализацию мастера</label>
        <input (focus)="onSuccess()" formControlName="specialization" type="text" class="foc-bread br-gray-bread form-control"
          id="specialization">
    </div>
    <div class="form-group">
      <label for="text">Введите время работы мастера</label>
      <input (focus)="onSuccess()" formControlName="schedule" type="text" class="foc-bread br-gray-bread form-control"
        id="schedule">
    </div>
    <h5 *ngIf="!isEmpty" class="text-danger">Одно или несколько полей пустые!</h5>
    <button class="btn btn-primary btn-gray-bread btn-block" (click)="onAddMaster()">Добавить</button>
    <br><br><br><br><br><br><br>

  </form>
</div>
