<div class="mb-3 ">
    <div class="card mb-4 shadow-sm" *ngIf="demonstrateRecord">
        <div class="card-body">
          <p class="card-text h5" style="cursor: pointer;" (click)="onLinkRecord(record.id_record)">Запись №{{record.id_record}}</p>
          <p class="card-text h5 font-weight-normal">{{record.price}} рублей</p>
          <div *ngIf="!hideClient" class="d-flex justify-content-between align-items-center">
              <button type="button" class=" btn-sm btn btn-danger" (click)="onDeleteRecord(record.id_record)">Удалить</button> 
          </div>
        </div>
      </div>
  </div>
