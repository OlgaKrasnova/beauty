<div class="container mt-5">
    <div class="d-flex justify-content-center">
        <form [formGroup]="recordFrom" class="w-50 card-beauty">
            <h3 class="d-flex justify-content-center">Записаться к мастеру</h3>
            <h5>Выбранная услуга: {{service.name}}</h5>
            <div class="form-group">
                <label for="exampleInputEmail1">Выберите мастера</label>
                <select class="form-control" formControlName="id_master" [(ngModel)]="name_master">
                    <option *ngFor="let master of masters" [ngValue]="master.id_master">
                     {{ master.fio }}
                    </option>
                </select> 
            </div>
            <div class="form-group">
                <label for="exampleInputPhone">Введите номер телефона</label>
                <input (focus)="onSuccess()" class="form-control" formControlName="phone" id="exampleInputPhone" [textMask]="{mask: mask}" placeholder="(999) 999-99-99">
            </div>
            <div class="form-group">
                <label for="exampleInputPhone">Выберите дату</label>
                <input (focus)="onSuccess()" type="date"  class="form-control" formControlName="date" id="exampleInputPhone">
            </div>
            <div class="form-group">
                <label for="exampleInputPhone">Выберите время</label>
                <select class="form-control" formControlName="time" [(ngModel)]="name_time">
                    <option *ngFor="let master of masters" [ngValue]="master.hour">
                     {{ master.hour }}
                    </option>
                </select> 
            </div>

            <div *ngIf="!isEmpty" class="alert alert-danger">
                <span class="field-required">Одно или несколько полей пустые!</span>
            </div>

            <h5>Стоимость выбранной услуги: {{service.price}} рублей</h5>

            <div class="d-flex justify-content-center">
                <button (click)="onAddRecord()" type="submit" class="btn btn-beauty">Записаться</button>
            </div>
            <h5 *ngIf="succes" class="text-success d-flex justify-content-center">Вы успешно записаны!</h5>
        </form>
    </div>
</div>
